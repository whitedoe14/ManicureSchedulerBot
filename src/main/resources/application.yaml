telegram:
  username: "manicure-scheduler-bot"
  bot-token: ${MANICURE_SCHEDULER_TELEGRAM_BOT_TOKEN}
  time-picker-url: ${MANICURE_SCHEDULER_TIME_PICKER_URL}

spring:
  datasource:
    url: ${MANICURE_SCHEDULER_CONNECTION_STRING}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: "classpath:migration"

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    open-in-view: false
